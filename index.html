<!DOCTYPE html>
<html>
<head>
  <title>Roblox Chat AI</title>
</head>
<body>
  <h1 id="response"></h1>

  <script type="importmap">
    {
      "imports": {
        "@google/generative-ai": "https://esm.run/@google/generative-ai"
      }
    }
  </script>

  <script type="module">
    import { GoogleGenerativeAI } from "@google/generative-ai";

    async function getGeminiApiKey() {
      try {
        const secretResponse = await fetch("https://api.github.com/repos/RealTroyDex/GeminiRoblox/actions/secrets/SECRET", {
          headers: {
            "Authorization": "Bearer " + process.env.TOKEN
          }
        });
        if (!secretResponse.ok) {
          throw new Error("Failed to fetch secret: " + secretResponse.statusText);
        }
        const secretData = await secretResponse.json();
        const apiKey = secretData.value;
        return apiKey;
      } catch (error) {
        console.error("Error fetching secret:", error);
        document.getElementById("response").textContent = "Error fetching secret. Please check the console for more details.";
        throw error;  // Re-throw
      }
    }

    async function handleRequest(message) {
      try {
        const apiKey = await getGeminiApiKey();
        const genAI = new GoogleGenerativeAI(apiKey);
        const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash" });
        const result = await model.generateContent(message);
        const response = await result.response;
        const text = await response.text();
        document.getElementById("response").textContent = text;
      } catch (error) {
        console.error("Error generating response:", error);
        if (error.message.includes("Rate limit exceeded")) {
          document.getElementById("response").textContent = "Sorry, the API rate limit has been exceeded. Please try again later.";
        } else {
          document.getElementById("response").textContent = "An error occurred while generating the response. Please try again later.";
        }
      }
    }

    const urlParams = new URLSearchParams(window.location.search);
    const message = urlParams.get("a");
    if (message) {
      handleRequest(message);
    } else {
      document.getElementById("response").textContent = "No message provided.";
    }
  </script>
</body>
</html>
